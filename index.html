<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Profile Card Component</title>
</head>
<body>
	<div class="container">
		<img class="top-bg" src="images/bg-pattern-top.svg" alt="">
		<img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="">
		<div class="card">
			<img width="96px" class="avatar" src="images/image-victor.jpg" alt="profile picture">
		<h1 class="avatar-name">Victor Crest<span class="age">26</span></h1>
		<h2 class="city">London</h2>
		<hr>
		<div class="social-stats">
			<div class="stat-container">
				<h3 class="count">80K</h3>
				<p class="amount-name">Followers</p>
			</div>

			<div class="stat-container">
				<h3 class="count">803K</h3>
				<p class="amount-name">Likes</p>
			</div>

			<div class="stat-container">
				<h3 class="count">1.4K</h3>
				<p class="amount-name">Photos</p>
			</div>

		</div>
		</div>
	</div>
</body>

</html>
